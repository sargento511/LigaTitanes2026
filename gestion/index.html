<section class="stadium-config">
    <h3>Configuración de Sede</h3>
    <div class="config-grid">
        <div class="input-group">
            <label>Nombre del Estadio</label>
            <input type="text" id="input-estadio" placeholder="Ej: Santiago Bernabéu">
        </div>
        <div class="input-group">
            <label>Capacidad</label>
            <input type="number" id="input-capacidad" placeholder="Ej: 50000">
        </div>
        <div class="input-group">
            <label>Tamaño (m² o dimensiones)</label>
            <input type="text" id="input-tamano" placeholder="Ej: 105x68m">
        </div>
        <button class="btn-save" onclick="guardarConfiguracion()">Guardar Cambios</button>
    </div>
</section>

<section class="player-list-section">
    <div class="section-header">
        <h3>Plantilla de Jugadores</h3>
        <span id="player-count">0 Jugadores</span>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Valor</th>
                    <th>Salario Anual</th>
                    <th>Prima</th>
                    <th>Contrato</th>
                </tr>
            </thead>
            <tbody id="lista-jugadores">
                </tbody>
        </table>
    </div>
</section>
