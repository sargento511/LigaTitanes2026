<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header>

            <div class="team-card" onclick="selectTeam('deportivo')">

            </div>
        </nav>
    </header>

    <main id="app-content" class="hidden">
        <section id="team-info">
            </section>

        <section id="player-list">
            <h3>Plantilla</h3>
            <table>
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Valor</th>

                        <th>Contrato</th>
