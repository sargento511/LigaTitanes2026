<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Liga Titanes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pantalla-inicio" class="container">
        <h1>GESTI√ìN DE EQUIPOS</h1>
        <div class="selector-equipos">
            <div class="card" onclick="seleccionarEquipo('Deportivo')">
                <img src="dep_logo.png" class="logo-equipo">
                <h2>DEPORTIVO</h2>
                <button>ENTRAR</button>
            </div>
            <div class="card" onclick="seleccionarEquipo('Halcones')">
                <img src="hal.png" class="logo-equipo">
                <h2>HALCONES</h2>
                <button>ENTRAR</button>
            </div>
        </div>

        <div id="mercado-fichajes" style="margin-top: 30px; background: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #007bff;">
            <h3 style="color: #007bff; margin-top: 0;">üî• MERCADO DE TRANSFERIBLES</h3>
            <ul id="lista-mercado" style="list-style: none; padding: 0; color: white; text-align: left;">
                <li>No hay jugadores en venta</li>
            </ul>
        </div>
    </div>

    <div id="dashboard" class="container" style="display:none;">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <button onclick="irInicio()">‚¨Ö Volver</button>
            <h2 id="nombre-equipo-titulo">Equipo</h2>
        </header>

        <div style="display: flex; justify-content: center; gap: 20px; margin: 20px 0;">
            <div class="stat">Saldo: <span id="saldo-actual">0</span></div>
            <div class="stat">Estadio: <span id="tipo-estadio">---</span></div>
        </div>

       
        <div id="buscador-compra" style="background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid #28a745; margin-bottom: 20px;">
            <h3 style="color: #28a745; margin-top: 0; font-size: 16px;">üîç BUSCAR NUEVO FICHAJE</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="nombre-busqueda" placeholder="Nombre del jugador..." style="flex: 1; padding: 8px; border-radius: 5px; border: none; background: #333; color: white;">
                <input type="number" id="valor-busqueda" placeholder="Valor MDD" style="width: 120px; padding: 8px; border-radius: 5px; border: none; background: #333; color: white;">
                <button onclick="calcularFichaje()" style="background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold;">CALCULAR</button>
            </div>
            <div id="resultado-busqueda" style="margin-top: 10px; color: white; font-weight: bold;"></div>
        </div>

        <button onclick="finalizarTemporada()" class="btn-temporada" style="background: #222; color: #ff4444; border: 2px solid #ff4444; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; margin-bottom: 20px; text-transform: uppercase;">
            üèÅ FINALIZAR TEMPORADA (RESTAR CONTRATOS)
        </button>

        <table border="1" style="width:100%; background: #1a1a1a; color: white; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Valor</th>
                    <th>Salario</th>
                    <th>Prima</th>
                    <th>Contrato</th> 
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="body-plantilla"></tbody>
        </table>
    </div> <script src="main.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="main.js"></script>
</body>
</html>
